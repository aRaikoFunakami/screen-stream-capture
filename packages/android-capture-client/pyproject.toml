[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "android-capture-client"
version = "0.1.0"
description = "Client library for capturing Android screen via screen-stream-capture backend"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = ["android", "screen", "capture", "websocket", "client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
capture-demo = "android_capture_client.demo:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["src/android_capture_client"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
